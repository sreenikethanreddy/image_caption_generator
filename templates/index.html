<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Image Caption Generator</h1>
        <div class="mb-4">
            <input type="file" id="imageInput" accept="image/*" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100">
        </div>
        <div id="imagePreview" class="mb-4 hidden">
            <img id="previewImg" class="w-full h-auto rounded-lg" alt="Image Preview">
        </div>
        <button id="generateCaption" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 hidden">
            Generate Caption
        </button>
        <div id="captionOutput" class="mt-4 text-center text-lg font-medium text-gray-700"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
